<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activida 6</title>
</head>


<body>
    
    <img src="images/focoOff.png" id="imagen" onclick="cambiarImagen();">

    <script>
        function cambiarImagen(){
            element = document.getElementById("imagen")
            if (element.src.match("focoOff"))
            {
                element.src="images/focoOn.png";
            }
            else
            {
                element.src="images/focoOff.png";
            }
        }
    </script>


</body>
</html>
